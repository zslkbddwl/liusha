	<script type="text/javascript">
		$(window).resize(function() { //当浏览器大小变化时
			var w=  $(window).width();
			var y = $(window).height();
			$(".videodiv").height(y + "px");
			gd();
			yincang();
			if( $(".spandiv").css('display')=='block'){
			var w_menu = 0;
			if(w <= 480){
				w_menu  = w+'px';
			
			}
			else if(w > 480 && w <= 768)
			{
				w_menu  ='300px';
				
			}
			else{
				console.log("33")
				w_menu  ='500px';
			
			}
			$(".spandiv").css({'width':w_menu})
			}
		});
		var y = $(window).height();
		$(".videodiv").height(y + "px");
		//	    var dao=["one","two","three",]
		function gd() {
			$(document).mousewheel(function(event, delta, deltaX, deltaY) {
				var x = parseFloat($(".cf").css("top"));

				if(deltaY == 1 && !$('.cf').is(":animated")) {
					if(x < 0) {
						$('.cf').animate({
							"top": x + y
						}, 1000)
						if(x == -y * 1) {
							yangshi(0);
						} else if(x == -y * 2) {
							yangshi(1)
						} else if(x == -y * 3) {
							yangshi(2)
							$(".yuan").css({
								"transform": "rotateZ(90deg)"
							})
						}
					}
				} else if(deltaY == -1 && !$('.cf').is(":animated")) {
					xia();
				}
			});
		}
		gd();
		daohang();
        yangshi(0)
        yincang();
        
        function  yincang(){
        	var w=  $(window).width();
        	if(w<=768){
				$(".si1").css({"display":"none"});
				$(".threeyincang").css({"display":"none"});
				$(".title-text p").css({"width":w+"px"})			
			}else{
				$(".threeyincang").css({"display":"block"});
				$(".si1").css({"display":"block"});
			}
        }
		function daohang() {
			$(".si2 li").click(function() {
				var yuan = $(this).index();
				if(yuan == 3) {
					$(".yuan").css({
						"transform": "rotateZ(270deg)"
					})
					up();
				} else {
						$(".yuan").css({
							"transform": "rotateZ(90deg)"
						})					
				}
				$(".si2 li").css({
					"background":"rgba(255,255,255,0)"
				});
				$(this).css({
					"background":"rgba(255,255,255,1)"
				})
				var si2 = $(this).index();
				var x = parseFloat($(".cf").css("top"));
				$('.cf').animate({
					"top": y * -si2
				}, 1000)

			});
		};
		function xia() {
			var x = parseFloat($(".cf").css("top"));
			if(x >= -y * 2) {
				$('.cf').animate({
					"top": x - y
				}, 1000);
				if(x == 0) {
					yangshi(1);
				} else if(x == -y * 1) {
					yangshi(2)
				} else if(x == -y * 2) {
					yangshi(3)
					$(".yuan").css({
						"transform": "rotateZ(270deg)"
					})
					up();
				}

			}
		}
        
		function up() {
			$(".yuan").click(function() {
				console.log("1111")
				if(!$('.cf').is(":animated")) {
					$('.cf').animate({
						"top": 0
					}, 1000)
					yangshi(0)
					$(".yuan").css({
						"transform": "rotateZ(90deg)"
					})
				}
			});
		}

		function down() {
			var y = $(window).height();
			var x = parseFloat($(".cf").css("top"));
			if(!$('.cf').is(":animated")) {
				xia();

			}
		};
		
		function yangshi(index) {
			$(".si2 li").css({
				"background":"rgba(255,255,255,0)"
			});
			$(".si2 li").eq(index).css({
				"background":"rgba(255,255,255,1)"
			});
		}
    
     	$(".span").click(function() {
     		var w=  $(window).width();
     		var w_menu = 0;
			if(w <= 480){
				w_menu  = w+'px';
			}
			else if(w > 480 && w <= 768)
			{
				w_menu  ='300px';
			}
			else{
				w_menu  ='500px';
			}
     		 $(".spandiv").css({"display":"block"});
           $(".spandiv").animate({'width':w_menu},500,function(){
           	$(".spandiv").animate({'height':y},500,function(){
				 $('.spandiv ul li ').css('display','block');
					$('.spandiv ul li ').animate({'height':'100px','width':'100%'},500,function(){
					
						
			        })
			    })
		    })
		})

		$(".remove").click(function(){
			$(".spandiv").animate({'height':'10px'},1000,function(){
				 $('.spandiv ul li ').css('display','none');
				 $(".spandiv").animate({'width':'0px'},500,function(){
				 	$(".spandiv").css({"display":"none"});
				 })
			})
		})
	 
	</script>
